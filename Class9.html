<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js If Else</title>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .one{

        color: orange;
    }
    .two{

        text-decoration: line-through;
    }
</style>
</head>
<body>
    

  <div id="app">
    
    <p v-if="name"> Easy Learning</p>
    <p v-if="age"> 24</p>

    <button @click="ShowName"> Show Name | {{name}}</button>
    <button @click="ShowAge"> Show Age | {{age}}</button>

  </div>


  <script>

      let message= new Vue({

        el:'#app',
        data:{
            
            name:true,
            age:true
        },

        methods:{

            ShowName(){

                this.name= !this.name
            },

            ShowAge(){
                
                this.age= !this.age
            }
        }
       
        

      })


  </script>

</body>
</html>
