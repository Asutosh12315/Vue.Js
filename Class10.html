<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Loop</title>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .one{

        color: orange;
    }
    .two{

        text-decoration: line-through;
    }
</style>
</head>
<body>
    

  <div id="app">
    
    <h1>Vue Js Loop</h1>
    <ol>
        <li v-for="name in names">{{ name }}</li>
               
    </ol>
    <ul>
        <li v-for="fruit in fruits">{{ fruit.name}} || {{ fruit.color}} || {{ fruit.weight}}</li>
    </ul>
    
  </div>


  <script>

      let message= new Vue({

        el:'#app',
        data:{
            
            names:['Asutosh','Pritam','Abir','Ajahar','Royal','Raja'],
            fruits:[

                {name:'Mango',color:'orange',weight:200},
                {name:'Orange',color:'orange',weight:40},
                {name:'Banana',color:'yellow',weight:70},

            ]
            
        },

        methods:{

           
        }
       
        

      })


  </script>

</body>
</html>
